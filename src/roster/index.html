---
layout: members
title: Roster
---

<h1>Roster</h1>
<div class="grid">
  {{ collections.players
    
    | json }}
  {% for player in collections.players %}
    <a href="{{ player.url }}" class="player-card">
      <img src="{{ player.data.image }}" alt="{{ player.data.title }}">
      <h2>{{ player.data.title }}</h2>
    </a>
  {% endfor %}
</div>
